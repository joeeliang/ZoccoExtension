<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Range Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider-value" id="boldnessSlider">5</div>
    <input type="range" class="slider" id="boldnessSlider" min="1" max="5" value="3" step="1">
  </div>
</body>
</html>
